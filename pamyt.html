<!DOCTYPE html>
<html>
<head>
    <title>–ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #memory {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .card-front {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }
        .info {
            margin: 10px;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .win-message {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
            margin: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</h1>
    <div class="info">
        –•–æ–¥—ã: <span id="moves">0</span> | 
        –ü–∞—Ä—ã: <span id="pairs">0</span>/8 | 
        –í—Ä–µ–º—è: <span id="time">0</span> —Å–µ–∫
    </div>
    <div id="memory"></div>
    <div class="win-message" id="winMessage"></div>
    <button id="restart">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

    <script>
        // –≠–º–æ–¥–∑–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ (8 –ø–∞—Ä)
        const cardSymbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;

        const memoryElement = document.getElementById('memory');
        const movesElement = document.getElementById('moves');
        const pairsElement = document.getElementById('pairs');
        const timeElement = document.getElementById('time');
        const winMessageElement = document.getElementById('winMessage');
        const restartButton = document.getElementById('restart');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫ –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            gameCards = [...cardSymbols, ...cardSymbols];
            gameCards.sort(() => Math.random() - 0.5);
            
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            canFlip = true;
            
            movesElement.textContent = '0';
            pairsElement.textContent = '0/8';
            timeElement.textContent = '0';
            winMessageElement.textContent = '';
            
            clearInterval(timerInterval);
            memoryElement.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            gameCards.forEach((symbol, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.value = symbol;
                
                cardElement.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${symbol}</div>
                `;
                
                cardElement.addEventListener('click', flipCard);
                memoryElement.appendChild(cardElement);
            });
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard() {
            if (!canFlip || 
                flippedCards.length >= 2 || 
                this.classList.contains('flipped') || 
                flippedCards.includes(this)) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Ö–æ–¥–µ
            if (moves === 0 && flippedCards.length === 1) {
                timerInterval = setInterval(() => {
                    timer++;
                    timeElement.textContent = timer;
                }, 1000);
            }
            
            // –ö–æ–≥–¥–∞ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É–ª–∏ 2 –∫–∞—Ä—Ç–æ—á–∫–∏
            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                
                const card1 = flippedCards[0].dataset.value;
                const card2 = flippedCards[1].dataset.value;
                
                if (card1 === card2) {
                    // –ù–∞–π–¥–µ–Ω–∞ –ø–∞—Ä–∞
                    matchedPairs++;
                    pairsElement.textContent = `${matchedPairs}/8`;
                    flippedCards = [];
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
                    if (matchedPairs === 8) {
                        clearInterval(timerInterval);
                        winMessageElement.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –∑–∞ ${moves} —Ö–æ–¥–æ–≤ –∏ ${timer} —Å–µ–∫—É–Ω–¥!`;
                    }
                } else {
                    // –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–µ —Å–æ–≤–ø–∞–ª–∏
                    canFlip = false;
                    setTimeout(() => {
                        flippedCards.forEach(card => card.classList.remove('flipped'));
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        restartButton.addEventListener('click', initGame);

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        initGame();
    </script>
</body>
</html>
